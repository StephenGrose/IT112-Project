{% extends 'base.html'%}
{% block content %}
<h2>Final Fantasy Games</h2>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Release Date</th>
        <th>Platform(s)</th>
    </tr>
    {% for g in game_list %}
    <tr>
        <td style="background-color:lightgray; font-size:150%;"><b>
            <a href="{% url 'gamedetails' id=g.id %}">{{g.gameTitle}}</a>
        </b></td>
        <td style="background-color:lightgray; font-size:125%;">{{g.gameReleaseDate}}</td>
        <td style="background-color:lightgray; font-size:125%;">{{g.gameReleasePlatform}}</td>
    </tr>
    <tr colspan="3">
        <td colspan="3" style="font-size:110%;">{{g.gameSummary}}</td>
    </tr>
    {% endfor %}
</table>

{%endblock%}
